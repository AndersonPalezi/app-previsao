<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--Melhorando o seo do site-->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tempo agora" />
    <meta property="og:image" content="https://" />
    <meta property="og:description" content="melhor tempo e agora" />
    <meta property="og:site_name" content="Clima Hoje" />
    <title>Clima Hoje</title>
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="https://videos.pexels.com/video-files/856171/856171-hd_1920_1080_30fps.mp4" type="video/mp4">
    </video>
    <main class="content__busca">
        <input class="input-seach" type="text" placeholder="Digite o nome da cidade">
        <button class="button-seach" onclick="busca()"><i class="fa-solid fa-magnifying-glass"></i></button>
        <section class="content__cidade">
            <h2 class="title__cidade">Tempo em </h2>
            <p class="max__tempo">0ºC</p>
            <p class="min__tempo">0ºC</p>
            <section class="content__infor">
                <div class="clima__icon">
                    <img class="infor__icon" src="https://openweathermap.org/img/wn/04n.png" alt="">
                    <p class="title__clima">Nublado</p>
                </div>
                <p class="title__umidade"> 0%</p>
                <p class="title__vento"> 0 km/h</p>
                <div class="alerta-container">Alerta</div>
            </section>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
